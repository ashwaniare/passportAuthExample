<div class="row">
  <div class="col-md-4 col-centered vertical-center">
<div class="page-header">
  <h1>User Login</br><small>Made Simple</small></h1>
</div>
<form name="UserLoginForm" id="UserLoginForm" novalidate ng-submit="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" ng-model="form.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="form.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
   <div class="alert alert-danger top-buffer" ng-show="errorMessage" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{errorMessage}}
    </div>
</div>
</form>
</div>
</div>
